{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | CSUCC Capstone System</title>
  <link rel="stylesheet" href="{% static '/app/public/styles/login.css' %}">
  <link rel="stylesheet" href="{% static '/app/public/styles/header.css' %}">
</head>
<body>

  <header>
    <div class="logo">CSUCC <span>Capstone System</span></div>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'features' %}">Features</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
        <li><a href="{% url 'support' %}">Support</a></li>
      </ul>
    </nav>
    <a href="{% url 'register' %}" class="btn-signin">Register</a>
  </header>

  <main>
    <div class="signin-container">
      <h2>Sign In</h2>

      <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>

        <div class="input-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>

        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
      {% endif %}

      <p class="signup-link">
        Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
      </p>
    </div>
  </main>

</body>
</html>
