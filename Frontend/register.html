<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSUCC Capstone Registration</title>
  <link rel="stylesheet" href="/Frontend/styles/register.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="csucc-logo.png" alt="CSUCC Logo">
    </div>

    <h2>CSUCC Capstone Registration</h2>
    <form>
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <button type="submit">Register</button>
    </form>
    <p class="note">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
